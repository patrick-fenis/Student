<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>My First HTML & CSS Practice</title>
</head>
<body>
  <div>
    <p>This is a paragraph tag</p>
    <p class="blue-background" id="has-em">The easiest way to learn HTML <em>is to use it!</em></p>
  </div>
  <a href="https://developer.mozilla.org/en-US/" target="_blank">Mozilla Docs</a>
  <h1>This is an H1</h1>
  <h2>This is an H2</h2>
  <h3 class="blue-background" id="green-background">This is an H3</h3>
  <h4>This is an H4</h4>
  <h5>This is an H5</h5>
  <h6>This is an H6</h6>
  <ol>
    <li>I'm first</li>
    <li>I'm second</li>
    <li>I'm third</li>
  </ol>
  <ul>
    <li>red</li>
    <li>green</li>
    <li>blue</li>
  </ul>
  <img src="https://files.worldwildlife.org/wwfcmsprod/images/Baby_Sloth_Hanging_iStock_3_12_2014/portrait_overview/4zhzw2pmf0_iStock_000016816803XLarge_mini.jpg" alt="Sloth hanging on tree" />
</body>
</html>
